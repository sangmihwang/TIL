<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <!-- <button id="event-button">커져라!</button> -->

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>

<script>
  // strawberry 아래에 새로운 과일 하나 추가

  // 추가할 과일 태그 만들기
  const mango = document.createElement("li")
  mango.innerText = '망고'    // 새로 만든 li 태그에 망고 텍스트 넣어주기

  const parent = document.querySelector("ul")   // ul태그 찾아오기 (appendChild 쓰려면 부모 태그 찾아야)
  parent.appendChild(mango) // 찾은 부모 태그에 appendChild 이용해서 태그 추가하기

  // apple 위에 새로운 과일 하나 더 추가
  const pineapple = document.createElement("li")
  pineapple.innerText = '파인애플'

  parent.prepend(pineapple)

  // orange와 banana 사이에 새로운 과일 추가
  const kiwi = document.createElement("li")
  iwi.innerText = '키위'

  const banana = document.querySelector("li")
  parent.insertBefore(kiwi, banana)


 // class 가 'red'인 모든 노드 삭제                                                                                                                    






</script>

</body>
</html>
