{% extends 'base.html' %} 

{% block content %}
  <h1>CREATE</h1>
  <hr />
  <!-- 로그인이 되어있어야지만 create 할 수 있도록 -->
  {% if user.is_authenticated %}
  <form
    action="{% url 'movies:create' %}"
    method="POST"
    enctype="multipart/form-data">
    {% csrf_token %} {{form.as_p}}
    <input type="submit"/>
    {% endif %}
  </form>

  <br />
  <hr>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
