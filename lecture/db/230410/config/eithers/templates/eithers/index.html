{% extends 'base.html' %}

{% block content %}
<h1>INDEX</h1>
<hr>
{% comment  %}반복하면서 question을 출력 {% endcomment %}
{% for question in questions %}
    <p>{{ question.pk }}번 이슈</p>
    <h2>{{ question.title }}</h2>
    <a href="{% url 'eithers:detail' question.pk %}">Detail</a>
    <hr>
{% comment %} 비어있다면 적절한 문구를 출력{% endcomment %}
{% empty%}
    <p>질문이 없습니다</p>
{% endfor %} 

{% endblock content%}
