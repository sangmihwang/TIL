<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background: none;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      margin-left: 10px;
    }

    .selected {
      border: 1px solid rgb(80, 184, 231);
      background-color: rgb(185, 226, 245);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>버튼을 골라주세요</h1>
    <button v-bind:class="{ selected: isSelected1 }" v-on:click="switchBtn1">선택 1</button>
    <button v-bind:class="{ selected: isSelected2 }" v-on:click="switchBtn2">선택 2</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 버튼을 클릭하면 해당 버튼에 대한 데이터 속성이 true로 설정되고 "selected" 클래스가 적용
    
    const app = new Vue({
      el: '#app',
      data: {
        isSelected1: false,
        isSelected2: false
      },
      methods: {
        switchBtn1: function() {
            console.log(1)
            this.isSelected2 = false
            this.isSelected1 = !this.isSelected1
        },
        switchBtn2: function() {
            this.isSelected1 = false
            this.isSelected2 = !this.isSelected2   
        }
      }
    })
  </script>
</body>
</html>
