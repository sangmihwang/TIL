<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      <p v-if="test">If</p>
      <p v-show="test">Show</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello vue.js",
          test: false,
        },
      });
    </script>
  </body>
</html>
