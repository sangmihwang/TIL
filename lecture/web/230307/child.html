<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 리스트 부분만 빨간색으로 */
    /* 바로 아래(자식)의 요소만 선택하여 변경 */
    div > ul > li  {
      color: red;
    }

    /* P:nth-child(K): K번째 자식이 P타입이라면 적용 */
    /* P:nth-of-type(K): P 타입의 K번째 자식에게 적용 */
    ul > ul:nth-child(3) {
      color: blue;
    }

    ul > ul:nth-of-type(2) > ul {
      color: green;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <ul>
        <li>하위1</li>
        <li>하위2</li>
        <ul>
          <li>최하위21</li>
          <li>최하위22</li>
        </ul>
      </ul>
      <li>리스트3</li>
      <ul>
        <li>하위3</li>
        <li>하위4</li>
        <ul>
          <li>최하위41</li>
          <li>최하위42</li>
        </ul>
      </ul>
    </ul>
  </div>
</body>
</html>
