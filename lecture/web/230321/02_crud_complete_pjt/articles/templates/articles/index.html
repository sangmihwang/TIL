{% extends 'base.html' %} 
{% load static %}
{% block content %}
<h1>강아지</h1>
<a href="{% url 'articles:create' %}">작성하기</a>
<hr>

<img src="{% static 'articles/dog2.png' %}" style="width: 800px; height: 800px;">

{% for article in articles %}
<p>글 번호 : {{article.id}}</p>
<p>
  <a href="{% url 'articles:detail' article.pk %}"
    >글 제목 : {{article.title}}</a
  >
</p>
<p>글 내용 : {{article.content}}</p>
<hr />
{% endfor %} 
{% endblock content %}
