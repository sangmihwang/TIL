<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* p가 뭘까 ?*/
    /* 모든 p 태그 */
    p {
      color: blue;
    }
    
    /* text-third id의 요소 color를 변경 */
    #text-third {
      color: green;
    }

    /* txt-fourth class 를 가진 요소를 변경 */
    .text-fourth {
      color: violet;
    }
  </style>
</head>
<body>
  <!-- 1. css 파일에서 지정해줬는가? -->
  <!-- 2. inline code에 있는가? -->
  <!-- style로 지정 -->
  <!-- 인라인 요소로 작성했더니 나타남 -->
  <p style="color: red;">1번</p>
  <p>2번</p>
  <p id="text-third">3번</p>
  <p class="text-fourth">4번</p>

</body>
</html>
