{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
 
  <h3>{{ article.pk }}번째 글</h3>
  <hr>
    <p>제목: {{ article.title }}</p>
    <p>본문: {{ article.content }}</p>
    <p>작성 일시: {{ article.created_at }}</p>

    <hr>
    <a href="{% url 'articles:index' %}">[뒤로]</a>
{% endblock content %}
