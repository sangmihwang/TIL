<body>
  <h1>
    삼성 청년 SW 아카데미
    <br>
    대한민국 SW의 미래를 이끕니다.
  </h1>
  <button onclick="location.href='https://www.ssafy.com/ksp/servlet/swp.content.controller.SwpContentServlet'">ABOUT SSAFY</button >
    <button onclick="location.href='https://www.ssafy.com/ksp/servlet/swp.content.controller.SwpContentServlet'">SSAFY Life</button >
      <button onclick="location.href='https://www.ssafy.com/ksp/jsp/swp/apply/swpApplyProcess.jsp'">APPLY</button >
  <form action="">
      <!-- autofocus 및 label 확인 -->
      <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" name="username" id="username" autofocus>
      </div>
  
  <!-- disabled 및 value 확인 -->
  <div class="input-group">
      <label for="name">이름</label>
      <input type="text" name="name" value="홍길동" id="name" disabled>
  </div>

  <!-- label 확인 -->
  <div class="input-group">
      <label for="agreement">개인정보 수집에 동의합니다.</label>
      <input type="checkbox" name="agreement" id="agreement">
  </div>
  <div class="input-group">
      <label>최종 제출을 확인합니다.</label>
      <input type="checkbox">
  </div>

  <input type="submit" value="제출">
  </form>

</body>
